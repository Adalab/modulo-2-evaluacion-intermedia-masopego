<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adivinar el número</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link href="./sylesheet/reset.css" rel="stylesheet" />
    <link href="./sylesheet/main.css" rel="stylesheet" />
  </head>
  <body>
    <main class="main--container">
      <h1>Adivina el número</h1>
      <form action="" method="POST">
        <label for="user-number" class="label-input">
          Introduce aquí tu número
          <input
            type="number"
            name="number"
            id="user-number"
            class="user-number js-user-number"
          />
        </label>
        <button
          id="submit-button"
          class="submit-button js-submit-button"
          type="button"
        >
          Prueba
        </button>
      </form>

      <div class="text-clue">
        <p>Pista: Escribe el número y dale a Prueba</p>
      </div>
      <div class="text-attemps">
        <p>Número de intentos: 0</p>
      </div>
    </main>
    <script type="text/javascript" src="./js/main.js"></script>
  </body>
</html>
